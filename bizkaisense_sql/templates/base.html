{% load i18n %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!doctype html>
    <!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
    <!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
    <!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <title>Bizkaisense</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{{ STATIC_PREFIX }}images/favicon.png">

        <!-- Stylesheets here ↓ -->
        <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/bootstrap.css"/>
        <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/bootstrap-responsive.css"/>

        <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/style.css"/>

	<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/custom-theme/jquery-ui-1.8.17.custom.css"/>

        {% block stylesheets %}
            <!-- Your custom stylesheets -->
        {% endblock %}

    </head>

    <body onload="init();">
        <header><img src="{{ STATIC_PREFIX }}images/bizkaisense.png" width=250 /></header>

        <div class="container" style="min-height: 600px;">
            {% block content %}
                <!-- Your custom block content -->
            {% endblock %}
        </div>

        <div id="push"></div>

        <footer>
            <div id="footer-div" class="span4 offset3">
			<h5>Participantes: </h5>
	                <a href="http://www.deustotech.eu" target="_blank"><img src="{{ STATIC_PREFIX }}images/deustotech.jpg" width=130/></a>
	                <a href="http://www.deusto.es" target="_blank"><img src="{{ STATIC_PREFIX }}images/deusto.png" width=130/></a>
	    </div>
            <div id="footer-div" class="span4">
		        <h5>Financiado por: </h5>
			<a href="http://www.bizkailab.deusto.es/" target="_blank"><img src="{{ STATIC_PREFIX }}images/bizkailab.png" width=130 /></a>
	                <a href="http://www.bizkaia.net" target="_blank"><img src="{{ STATIC_PREFIX }}images/bizkaia.png" width=130/></a>
	    </div>
        </footer>

        <!-- Scripts here ↓ -->
        <script src="{{ STATIC_PREFIX }}js/jquery-1.8.3.js"></script>
        <script src="{{ STATIC_PREFIX }}js/bootstrap.js"></script>
        <script src="{{ STATIC_PREFIX }}js/proj4js-compressed.js"></script>
        <!--script src="{{ STATIC_PREFIX }}js/modernizr-2.0.6.min.js"></script-->
        <script src="{{ STATIC_PREFIX }}js/jquery-ui-1.8.17.custom.min.js"></script>
        <script src="{{ STATIC_PREFIX }}js/jquery.ui.datepicker-es.js"></script>
        <script src="{{ STATIC_PREFIX }}js/script.js"></script>

        {% block scripts %}
            <!-- Your custom scripts -->
        {% endblock %}

    </body>
</html>
